
name: Manylinux

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        manylinux: [manylinux1_x86_64, manylinux1_i686]
        include:
          - os: ubuntu-latest
            sudo: required
            services:
              - docker
          - manylinux: manylinux1_x86_64
            MANYLINUX_PLAT: manylinux1
            MANYLINUX_IMAGE: quay.io/pypa/manylinux1_x86_64
          - manylinux: manylinux1_i686
            PRE_CMD: linux32
            MANYLINUX_PLAT: manylinux1_i686
            MANYLINUX_IMAGE: quay.io/pypa/manylinux1_i686
          # - manylinux: manylinux1_x86_64
          #   env:
          #     MANYLINUX_PLAT: manylinux1
          #     MANYLINUX_IMAGE: quay.io/pypa/manylinux1_x86_64
    steps:

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Build manylinux
      # https://github.com/pypa/manylinux
      run: |
        docker pull $MANYLINUX_IMAGE
        docker run --rm -e PLAT=$MANYLINUX_PLAT -v `pwd`:/io $MANYLINUX_IMAGE $PRE_CMD /io/build_manylinux.sh

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.whl