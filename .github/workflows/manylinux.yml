
name: Manylinux

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            sudo: required
            services:
              - docker
    steps:

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Build manylinux
      # https://github.com/pypa/manylinux
      run: |
        docker pull quay.io/pypa/manylinux_2_24_x86_64
        docker run --rm -e PLAT=manylinux_2_24_x86_64 -v `pwd`:/io quay.io/pypa/manylinux_2_24_x86_64 /io/build_manylinux.sh

    - name: Archive artifact
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.whl